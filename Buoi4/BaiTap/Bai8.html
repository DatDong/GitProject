<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Course: Conditional Statements</title>
  <style>
    button {
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>
<body>

<script>
  function bai1() {
    let a = parseInt(prompt("Nhập số a:"));
    let b = parseInt(prompt("Nhập số b:"));

    if (a % b === 0) {
      alert(`${a} chia hết cho ${b}`);
    } else {
      alert(`${a} không chia hết cho ${b}`);
    }
  }

  function bai2() {
    let age = parseInt(prompt("Nhập tuổi học sinh:"));

    if (age < 15 || age > 17) {
      alert("Học sinh không đủ điều kiện vào lớp 10");
    } else {
      alert("Học sinh đủ điều kiện vào lớp 10");
    }
  }

  function bai3() {
    let number = parseInt(prompt("Nhập một số nguyên:"));

    if (number > 0) {
      alert(`${number} là số lớn hơn 0`);
    } else if (number < 0) {
      alert(`${number} là số nhỏ hơn 0`);
    } else {
      alert(`${number} là số bằng 0`);
    }
  }

  function bai4() {
    let num1 = parseInt(prompt("Nhập số nguyên thứ nhất:"));
    let num2 = parseInt(prompt("Nhập số nguyên thứ hai:"));
    let num3 = parseInt(prompt("Nhập số nguyên thứ ba:"));

    let max = num1;

    if (num2 > max) {
      max = num2;
    }

    if (num3 > max) {
      max = num3;
    }

    alert(`Số lớn nhất là: ${max}`);
  }

  function bai5() {
    let diemBaiKiemTra = parseFloat(prompt("Nhập điểm bài kiểm tra:"));
    let diemThiGiuaKy = parseFloat(prompt("Nhập điểm thi giữa kỳ:"));
    let diemThiCuoiKy = parseFloat(prompt("Nhập điểm thi cuối kỳ:"));

    let diemTrungBinh = (diemBaiKiemTra + diemThiGiuaKy + diemThiCuoiKy) / 3;

    if (diemTrungBinh >= 8) {
      alert("Học lực giỏi");
    } else if (diemTrungBinh >= 6.5) {
      alert("Học lực khá");
    } else if (diemTrungBinh >= 5) {
      alert("Học lực trung bình");
    } else {
      alert("Học lực yếu");
    }
  }

  function bai6() {
    let doanhSoBanHang = parseInt(prompt("Nhập mức doanh số bán hàng:"));
    let hoaHong = 0;

    if (doanhSoBanHang >= 100000000) {
      hoaHong = doanhSoBanHang * 0.1;
    } else if (doanhSoBanHang >= 50000000) {
      hoaHong = doanhSoBanHang * 0.08;
    } else if (doanhSoBanHang >= 20000000) {
      hoaHong = doanhSoBanHang * 0.05;
    }

    alert(`Số tiền hoa hồng bạn nhận được là: ${hoaHong} VND`);
  }

  function bai7() {
    let soDienSuDung = parseInt(prompt("Nhập số điện sử dụng (kWh):"));
    let cuocDien = 0;

    if (soDienSuDung <= 50) {
      cuocDien = soDienSuDung * 1500;
    } else if (soDienSuDung <= 100) {
      cuocDien = 50 * 1500 + (soDienSuDung - 50) * 2000;
    } else if (soDienSuDung <= 200) {
      cuocDien = 50 * 1500 + 50 * 2000 + (soDienSuDung - 100) * 2500;
    } else {
      cuocDien = 50 * 1500 + 50 * 2000 + 100 * 2500 + (soDienSuDung - 200) * 3000;
    }

    alert(`Cước điện bạn phải trả là: ${cuocDien} VND`);
  }
</script>

<h1>Mini Course: Conditional Statements</h1>

<button onclick="bai1()">Bài 1: Kiểm tra chia hết</button>
<button onclick="bai2()">Bài 2: Điều kiện vào lớp 10</button>
<button onclick="bai3()">Bài 3: So sánh số nguyên</button>
<button onclick="bai4()">Bài 4: Tìm số lớn nhất</button>
<button onclick="bai5()">Bài 5: Xếp hạng học lực</button>
<button onclick="bai6()">Bài 6: Tính hoa hồng</button>
<button onclick="bai7()">Bài 7: Tính cước điện</button>

</body>
</html>
