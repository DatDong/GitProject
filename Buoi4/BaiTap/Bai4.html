<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Days in a Month Calculator</title>
</head>
<body>

<form>
  <label for="monthNumber">Nhap thang trong nam (1-12): </label>
  <input type="number" id="monthNumber" min="1" max="12">
  <button type="button" onclick="calculateDays()">Tinh ngay trong thang</button>
</form>

<script>
  function calculateDays() {
    const monthNumber = parseInt(document.getElementById("monthNumber").value);

    if (isNaN(monthNumber) || monthNumber < 1 || monthNumber > 12) {
      alert("Nhap thang trong nam (1-12).");
      return;
    }

    let daysInMonth;

    switch (monthNumber) {
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        daysInMonth = 31;
        break;
      case 4:
      case 6:
      case 9:
      case 11:
        daysInMonth = 30;
        break;
      case 2:
        const year = new Date().getFullYear();
        daysInMonth = (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0)) ? 29 : 28;
        break;
    }

    alert("Nhap so thang trong nam: " + daysInMonth);
  }
</script>

</body>
</html>
