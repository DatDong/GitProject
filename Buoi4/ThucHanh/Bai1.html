<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Move Ball</title>
  <style>
    #myImage {
      position: relative;
    }
  </style>
</head>
<body>

<form>
  <img id="myImage" src="https://png.pngtree.com/element_our/20190604/ourlarge/pngtree-a-cute-bee-illustration-image_1470479.jpg" />
  <p>Click button below to move the image to right</p>
  <input type="button" value="Click Me" onclick="moveRight();" />
</form>

<script>
  let imgObj = null;

  function init() {
    imgObj = document.getElementById('myImage');
    imgObj.style.left = '0px';
  }

  function moveRight() {
    imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
  }

  window.onload = init;
</script>

</body>
</html>
