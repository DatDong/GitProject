<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sở Thích Cá Nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        input[type="text"],
        input[type="checkbox"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="">
        <h2>Sở thích của bạn</h2>
        <p>
            <label>Họ và tên</label>
            <input type="text" name="username">
        </p>
        <p>
            <label>Email</label>
            <input type="text" name="username">
        </p>
        <label>Sở thích</label>
        <input type="checkbox" name="sothich" required> Thể thao
        <input type="checkbox" name="sothich" required> Âm nhạc
        <input type="checkbox" name="sothich" required> Đọc sách
        <input type="checkbox" name="sothich" required> Lướt Web
        <input type="checkbox" name="sothich" required> Chơi game
        <input type="checkbox" name="sothich" required> Điện ảnh
        <input type="checkbox" name="sothich" required> Du lịch
        <p>
            <input type="submit" value="Gửi thông tin">
            <input type="submit" value="Nhập lại">
        </p>
    </form>
</body>
</html>
