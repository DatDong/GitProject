<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Số Nguyên Tố</title>
</head>
<body>

<div id="primeNumbers"></div>

<script>
  function isPrime(num) {
    if (num < 2) {
      return false;
    }
    for (let i = 2; i <= Math.sqrt(num); i++) {
      if (num % i === 0) {
        return false;
      }
    }
    return true;
  }

  function displayPrimes() {
    let numbers = 20;
    let count = 0;
    let N = 2;

    let primeNumbersContainer = document.getElementById("primeNumbers");

    while (count < numbers) {
      if (isPrime(N)) {
        primeNumbersContainer.innerHTML += N + "<br>";
        count++;
      }
      N++;
    }
  }

  displayPrimes();
</script>

</body>
</html>
