<body>
	<script>
		function processConfirm(answer) {
			let result = "";
			if(answer){
				result = "1";
			}
			else {
				result = "2";
			}
			return result;
		}
		let confirmAnswer = confirm("Tiep tuc nha");
		let theAnswer = processConfirm(confirmAnswer);
		alert(theAnswer)
	</script>
